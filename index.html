<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
    <title>DevFinances | web app</title>
</head>
<body>
    <header class="page-container page-header">
        <img src="/assets/logo.svg" alt="Logo">
        <ul role="list" class="page-header__options">
            <li class="f-label-S button page-header__button">
                Appearance<svg class="icon-chevron-down"><use xlink:href="assets/icons.svg#chevron-down-icon" /></svg>
            </li>
            <li class="f-label-S button page-header__button">
                Data<svg class="icon-chevron-down"><use xlink:href="assets/icons.svg#chevron-down-icon" /></svg>
            </li>
        </ul>
    </header>
    <main class="page-container page-content">
        <section class="stats">
            <div class="primary-stats">
                <h2 class="f-title-S">Balance</h2>
                <span class="f-display-L currency-prefix primary-stats__amount">10,559.75</span>
                <p id="transactionsCount" class="f-body-L f-one-liner">05 transactions</p>
            </div>
            <div class="secondary-stats">
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#plus-circle-icon" /></svg>Income</h3>
                    <p class="f-body-M f-medium f-one-liner currency-prefix secondary-stats__income-amount">12,230.00</p>
                </div>
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#minus-circle-icon" /></svg>Expenses</h3>
                    <p class="f-body-M f-medium f-one-liner currency-prefix-negative secondary-stats__expenses-amount">1,670.25</p>
                </div>
            </div>
        </section>
        <section class="transactions">
            <div class="transactions__top-bar">
                <h2 class="f-title-M">Transactions</h2>
                <ul role="list" class="transactions__actions">
                    <li><button id="editTransactionButton" class="f-label-S button button--secondary">Edit</button></li>
                    <li id="newTransactionButton"><button class="f-label-S button button--primary">New transaction</button></li>
                </ul>
            </div>
            <div id="transactionsTable" class="transactions__table">
                <div class="transactions__table-header">
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#typography-icon" /></svg>Title</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#calendar-icon" /></svg>Date</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#hash-icon" /></svg>Amount</h3>
                </div>
                <div class="transactions__table-rows-wrapper"></div>
            </div>
        </section>
        <div class="modal-transactions__overlay" data-hidden>
            <div class="modal-transactions__content">
                <div class="modal-transactions__header">
                    <button class="button modal-transactions__close-button"><svg class="modal-transactions__close-button-icon"><use xlink:href="assets/icons.svg#x-icon" /></svg></button>
                    <button class="f-label-S button modal-transactions__main-button">Add</button>
                </div>
                <div class="modal-transactions__primary-info">
                    <div class="modal-transactions__amount">
                        <label id="amountFieldLabel" for="amount-field" class="f-display-S modal-transactions__currency-prefix"></label>
                        <input type="number" id="amount-field" class="f-display-S modal-transactions__amount-field" placeholder="0.00" autofocus>
                    </div>
                    <div role="textbox" aria-placeholder="Transaction title..." contenteditable="true" placeholder="Transaction title..." class="f-body-L modal-transactions__title-field"></div>
                </div>
                <div class="modal-transactions__secondary-info">
                    <div class="modal-transactions__type">
                        <label for="type-field" class="f-title-S modal-transactions__field-label">
                        <svg class="small-title__icon"><use xlink:href="assets/icons.svg#dollarsign-circle-icon" /></svg>
                        Type</label>
                        <select id="type-field" class="f-label-S modal-transactions__type-field">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="modal-transactions__date">
                        <label for="date-field" class="f-title-S modal-transactions__field-label">
                        <svg class="small-title__icon"><use xlink:href="assets/icons.svg#calendar-icon" /></svg>
                        When</label>
                        <input type="date" id="date-field" class="f-label-S modal-transactions__date-field">
                    </div>
                </div>
                <p class="f-body-M f-one-liner modal-transactions__warning-message">Please, fill out all fields!</p>
            </div>
        </div>
    </main>
</body>
</html>
