<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>DevFinances | web app</title>
</head>
<body>
    <header class="page-container page-header">
        <img src="/assets/logo.svg" alt="Logo">
        <ul role="list" class="page-header__options">
            <li class="f-label-S button page-header__button">
                Appearance<svg class="icon-chevron-down"><use xlink:href="assets/icons.svg#chevron-down-icon" /></svg>
            </li>
            <li class="f-label-S button page-header__button">
                Data<svg class="icon-chevron-down"><use xlink:href="assets/icons.svg#chevron-down-icon" /></svg>
            </li>
        </ul>
    </header>
    <main class="page-container page-content">
        <section class="stats">
            <div class="primary-stats">
                <h2 class="f-title-S">Balance</h2>
                <span class="f-display-L currency-prefix primary-stats__amount">10,559.75</span>
                <p class="f-body-L f-one-liner">05 transactions</p>
            </div>
            <div class="secondary-stats">
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#plus-circle-icon" /></svg>Income</h3>
                    <p class="f-body-M f-medium f-one-liner currency-prefix secondary-stats__income-amount">12,230.00</p>
                </div>
                <div class="secondary-stats__container">
                    <h3 class="f-label-S secondary-stats__label"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#minus-circle-icon" /></svg>Expenses</h3>
                    <p class="f-body-M f-medium f-one-liner expense-sign secondary-stats__expenses-amount">1,670.25</p>
                </div>
            </div>
        </section>
        <section class="transactions">
            <div class="transactions__top-bar">
                <h2 class="f-title-M">Transactions<span class="f-title-M f-regular transactions__title-date"> Â· All</span></h2>
                <ul role="list" class="transactions__actions">
                    <li><button class="f-label-S icon-button transactions__icon-button p-t-4" data-active="false"><svg class="transactions__button-icon"><use xlink:href="assets/icons.svg#filter-icon" /></svg></button></li>
                    <li><button class="f-label-S icon-button transactions__icon-button p-t-4" data-active="false"><svg class="transactions__button-icon"><use xlink:href="assets/icons.svg#sort-desc-icon" /></svg></button></li>
                    <li><button class="f-label-S button button--primary">New transaction</button></li>
                </ul>
            </div>
            <div class="transactions__table">
                <div class="transactions__table-header">
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#typography-icon" /></svg>Title</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#calendar-icon" /></svg>Date</h3>
                    <h3 class="f-title-S"><svg class="small-title__icon"><use xlink:href="assets/icons.svg#hash-icon" /></svg>Amount</h3>
                </div>
                <div class="transactions__table-row">
                    <p class="f-body-M f-one-liner transactions__title">Site development</p>
                    <p class="f-body-M f-medium f-one-liner transactions__date">Apr 13, 2021</p>
                    <p class="f-body-M f-medium f-one-liner transactions__amount income-sign">12,000.00</p>
                </div>
                <div class="transactions__table-row">
                    <p class="f-body-M f-one-liner transactions__title">Rent</p>
                    <p class="f-body-M f-medium f-one-liner transactions__date">Apr 13, 2021</p>
                    <p class="f-body-M f-medium f-one-liner transactions__amount expense-sign">1,500.00</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
